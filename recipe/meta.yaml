{% set name = "multipart" %}
{% set version = "1.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/multipart-{{ version }}.tar.gz
  sha256: 829b909b67bc1ad1c6d4488fcdc6391c2847842b08323addf5200db88dbe9480

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
    - flit-core
  run:
    - python >=3.7

test:
  imports:
    - multipart
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/defnull/multipart
  summary: Parser for multipart/form-data.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
