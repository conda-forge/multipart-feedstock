{% set name = "multipart" %}
{% set version = "1.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/multipart-{{ version }}.tar.gz
  sha256: 6ac937fe07cd4e11cf4ca199f3d8f668e6a37e0f477c5ee032673d45be7f7957

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - pip
    - flit-core
  run:
    - python >=3.7

test:
  imports:
    - multipart
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/defnull/multipart
  summary: Parser for multipart/form-data.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
